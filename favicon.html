<!DOCTYPE html>
<html>
<head>
  <title>Favicon Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .favicon {
      width: 64px;
      height: 64px;
      background-color: #0074E1;
      border-radius: 8px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      color: white;
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div class="favicon">
    NK
  </div>
</body>
</html>
